<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <title> Contact Us</title>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Host Grotesk|Zen Dots"> 

  <style>
  
    body {
      font-family: "Host Grotesk", sans-serif; /* Nav text */
      margin: 0;
      background: white;
    } 
    
  
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: Aliceblue;
      display: flex;
      align-items: center;
    }

    
    li {
      float: left;
    }
    
    li a {
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    li a:hover:not(.active) {
      background-color: grey; 
    }
    
    .active {
      background-color: grey;
    }
    
    .logo {
      margin-left: auto;
      padding-right: 16px;
    }
    
    .logo img {
      height: 50px;
    }
    
    .main-container {
    display: flex;
    justify-content: flex-start;
    padding: 40px;
    margin-top: 20px;
  
    
}
    .form-container {
      width: 60%;
      
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .form-row div {
      width: 48%;
      background-color: Aliceblue;
      padding: 10px;
      border-radius: 5px;
      box-sizing: border-box;
      text-align: left;
      color: grey;
      font-size: 12px;
    }
    
    .form-full {
      background-color: Aliceblue;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: left;
      color: grey;
      font-size: 12px;
      font-family: "Raleway", sans-serif.;
      height: 51px;
      
    }
    
    .form-full.message-box {
      height: 350px;
    }
    
    h1 {
      font-family: "Zen Dots", sans-serif;
      font-size: 24px;
      margin-bottom: 20px;
      color: black;
      margin-top: 20px;
    }
    
    .big-box {
      width: 110%;
      height: 480px;
      background-color: Aliceblue;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: flex-start;
      padding: 20px;
      text-align: center;
      margin-left: 95px;
      
    }
    
    .big-box h2 {
      font-size: 18px;
      color: grey;
    }
    
    .box-photo {
      width: 30%;
      max-height: 120px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 2px 5px rgba(0, 0, 0.2);
      margin-left: 10px;
    }
    
    .text {
      margin-left: 100px;
  }
    
    .image-text-pair {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 10px;
    }
    
    .image-text-pair img {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin-right: 10px;
    }
    
    .image-text-pair span {
      font-size: 18px;
      color: grey;
      text-align: left;
      font-family: "Host Grotesk", sans-serif;
    }
  </style>   
  </head>
  
  <body>
    <ul>
      <li><a href="#home">Home</a></li>

        </div>
        
        <div class="big-box"> 
          <div class="image-text-pair">
